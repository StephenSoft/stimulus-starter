<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <h1 data-controller="example"></h1>

  <a href="slideshow.html">Slideshow</a>
  <div data-controller="hello">
    <input data-hello-target="name" type="text" >
    <button data-action="hello#greet">Greet</button>
  </div>

  <div data-controller="clipboard" class="clipboard-button">
    Pin: <input data-clipboard-target="source" type="text" value="aabbcc" readonly>
    <button data-action="clipboard#copy">Copy to clipboard</button>
  </div>

  <h3>SlideshowPage</h3>

<div data-controller="slideshow">
    <button data-action="slideshow#previous"> ← </button>
    <button data-action="slideshow#next"> → </button>
  
    <div data-slideshow-target="slide">🐵</div>
    <div data-slideshow-target="slide">🙈</div>
    <div data-slideshow-target="slide">🙉</div>
    <div data-slideshow-target="slide">🙊</div>
</div>
</body>
